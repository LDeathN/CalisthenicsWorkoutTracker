{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

            <ul>
                <li><a href="{% url 'index' %}">Home</a></li>

                {% else %}
                <li><a href="{% url 'create_program' %}">Create Program</a></li>
                <li><a href="{% url 'details_user' pk=request.user.pk %}">Profile</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
                {% endif %}
            </ul>
        </div>
