{% extends 'base.html' %}

{% block main_content %}

    <div id="delete-page">
        <div class="container">
            <h1>Delete Meal</h1>
        
            <form action="{% url 'delete_meal' pk=object.pk program_id=program.pk meal_plan_id=meal_plan.pk%}" method="post">
                {% csrf_token %}
                
                {{ form }}
                
                <button class="red-button" type="submit"><span></span>Delete</button>
                
                <a href="javascript:history.back()">
                    <button type="button"><span></span>Go Back</button>
                </a>
            </form>
        </div>
    </div>

{% endblock %}
