{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <!-- TODO: Check if the user has permission to see what he needs to see -->
    
    {% if not programs %}
      <p class="no-programs">No programs yet</p>
    
    {% else %}
    
      <section id="programs">
        <h1>Total programs: {{ programs.count }}</h1>
      
        {% for program in programs %}
            <div class="program-card">
              <h1>{{ program.name }}</h1>
              <div class="image-wrap">
                  {% if program.image_url %}
                    <img src="{{ program.image_url }}" alt="no photo"/>
                  {% else %}
                    <img src="{% static 'images/no_image.png' %}" alt="">
                  {% endif %}
              </div>
              <div>
                  <a href="{% url 'details_program' pk=program.pk %}"><button type="button"><span></span>Details</button></a>
                  <a href="{% url 'info_program' pk=program.pk %}"><button type="button"><span></span>View</button></a>
              </div>
            </div>    
        {% endfor %}
      {% endif %}
      </section>

{% endblock %}
